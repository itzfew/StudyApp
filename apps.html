<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Our Apps</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0px auto;
            padding: 0px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 2.5em;
            margin-bottom: 40px;
        }
        .app-card {
            background-color: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            padding: 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .app-card:hover {
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .app-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-right: 20px;
            overflow: hidden;
            border: 2px solid #ddd;
        }
        .app-icon img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .app-card .content {
            flex: 1;
        }
        .app-card h2 {
            color: #333;
            font-size: 1.8em;
            margin: 0;
        }
        .app-card p {
            color: #555;
            margin: 8px 0;
        }
        .app-card .download-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
        }
        .app-card .download-btn i {
            margin-left: 8px;
        }
        .app-card .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="apps-list"></div>
</div>

<script>
    // JSON data for the apps
    const appsData = [
        {
            "title": "FREE STUDY MATERIAL",
            "description": "Your ultimate companion for acing exams like AIIMS and NEET. Access previous years' AIIMS PYQs for physics, chemistry, and biology, along with Med Easy guides for each subject. Dive into MTG PYQs and comprehensive booklets, supplemented by NCERT books for thorough understanding.",
            "keywords": ["AIIMS", "NEET", "study material", "previous years", "quizzes", "NCERT"],
            "apk_link": "https://studyapp.pages.dev/Free%20Study%20Material.apk",
            "version": "1.0.0",
            "icon": "https://studyapp.pages.dev/App.png"
        },
        {
            "title": "Alquran",
            "description": "An app for accessing Quran and Hadith. Study and learn from the sacred text with ease.",
            "keywords": ["Quran", "Hadith", "Islam", "learning"],
            "apk_link": "https://quran-online.pages.dev/Apk/com_alquran_hadith_app.apk",
            "version": "2.1.0",
            "icon": "https://quran-online.pages.dev/images/quranmp3.png"
        },
        {
            "title": "Study Material for NEET JEE",
            "description": "Access comprehensive study material to ace your NEET and JEE exams. Includes guides, practice questions, and detailed explanations for better learning.",
            "keywords": ["NEET", "JEE", "study material", "practice questions"],
            "apk_link": "https://edu-hubs.pages.dev/Apk/Com_studymaterial_app_v1.apk",
            "version": "1.0.0",
            "icon": "https://edu-hubs.pages.dev/img/logo.png"
        }
    ];

    // Function to display the apps
    function displayApps(apps) {
        const appListContainer = document.getElementById("apps-list");

        // Iterate over the app data and create HTML elements
        apps.forEach(app => {
            const appCard = document.createElement("div");
            appCard.classList.add("app-card");

            // Create the app icon and content section
            appCard.innerHTML = `
                <div class="app-icon">
                    <img src="${app.icon}" alt="${app.title} Icon">
                </div>
                <div class="content">
                    <h2>${app.title}</h2>
                    <p><strong>Description:</strong> ${app.description}</p>
                    <p><strong>Version:</strong> ${app.version}</p>
                    <p><strong>Keywords:</strong> ${app.keywords.join(", ")}</p>
                    <a href="${app.apk_link}" class="download-btn" target="_blank">
                        Download APK <i class="fas fa-download"></i>
                    </a>
                </div>
            `;

            appListContainer.appendChild(appCard);
        });
    }

    // On page load, display the apps
    window.onload = function() {
        displayApps(appsData);
    };
</script>

</body>
</html>
